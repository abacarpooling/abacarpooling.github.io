<!DOCTYPE html>
<html>
<head>
    <title>Carpooling App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            background: linear-gradient(45deg, #ff5733, #ff904f);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        #calculator {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            width: 300px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);

        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #000;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
			color: #000;
        }
		input[type="radio"],
		select {
			color: #000;
		}

        button {
            background-color: #ff5733;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff904f;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            text-align: left;
			color: #000;
        }
		input[type="radio"] {
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
			border: 2px solid #000;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			margin-right: 5px;
		}

		input[type="radio"]:checked {
			background-color: #000;
			border: 2px solid #000;
		}

		input[type="radio"]:checked + label {
			color: #000;
		}

		input[type="radio"] + label {
			color: #000;
		}

		
		
    </style>
</head>
<body>
    <h1>Carpooling App</h1>
    <div id="calculator">
        <form>
            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" placeholder="Enter car model">

            <label for="carYear">Car Year:</label>
            <input type="number" id="carYear" placeholder="Enter car year">

            <label for="fuelEfficiency">Fuel Efficiency:</label>
            <input type="number" id="fuelEfficiency" placeholder="Enter fuel efficiency">

            <label for="distance">Distance:</label>
            <input type="number" id="distance" placeholder="Enter distance">

            <label for="unitSelect">Distance Unit:</label>
            <select id="unitSelect">
                <option value="miles">Miles</option>
                <option value="kilometers">Kilometers</option>
            </select>

            <label for="efficiencySelect">Efficiency Unit:</label>
            <select id="efficiencySelect">
                <option value="mpg">MPG</option>
                <option value="kpl">KPL</option>
                <!-- <option value="mpl">MPL</option> -->
            </select>

            <label for="fuelType">Fuel Type:</label>
			<label for="fuelTypePetrol" class="radio-label">
				<input type="radio" id="fuelTypeDiesel" name="fuelType" value="diesel"> Diesel
			</label>
			<label for="fuelTypePetrol" class="radio-label">
				<input type="radio" id="fuelTypePetrol" name="fuelType" value="petrol"> Petrol
			</label>

			<button type="button" onclick="calculateCO2()">Calculate</button>
			</form>

        <div id="result"></div>
    </div>
    <script>
        function calculateCO2() {
            const carModel = document.getElementById('carModel').value;
            const carYear = parseInt(document.getElementById('carYear').value);
            let fuelType;
            const fuelTypeDiesel = document.getElementById('fuelTypeDiesel');
            const fuelTypePetrol = document.getElementById('fuelTypePetrol');
            if (fuelTypeDiesel.checked) {
                fuelType = 'diesel';
            } else if (fuelTypePetrol.checked) {
                fuelType = 'petrol';
            }
            let fuelEfficiency = parseFloat(document.getElementById('fuelEfficiency').value);
            const fuelEfficiencyUnits = document.getElementById('efficiencySelect').value;
            let distance = parseFloat(document.getElementById('distance').value);
            const distanceUnits = document.getElementById('unitSelect').value;

            const carbonContent = {
                diesel: 2.68,
                petrol: 2.31,
            };

            if (fuelEfficiencyUnits === 'mpg') {
                fuelEfficiency = fuelEfficiency * 2.3255814;
            }
            if (distanceUnits === 'miles') {
                distance *= 1.60934;
            }

            const co2Emissions = (4 * distance * carbonContent[fuelType]) / fuelEfficiency;
            document.getElementById('result').textContent = `Your ${carYear} ${carModel} emits approximately ${co2Emissions.toFixed(2)} kg of CO2 per day using ${fuelType} fuel.`;
        }
    </script>
</body>
</html>
